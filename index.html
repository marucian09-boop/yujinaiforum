<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Community Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto max-w-4xl p-4 sm:p-6">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Community Forum</h1>
        <p class="text-gray-500">Discuss, share, and connect with others.</p>
      </div>
      <div id="auth-container" class="mt-4 sm:mt-0">
        <button id="login-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">Log In</button>
        <button id="signup-btn" class="bg-gray-200 text-gray-800 font-semibold px-4 py-2 rounded-lg hover:bg-gray-300 transition ml-2">Sign Up</button>
        <div id="user-info" class="hidden items-center">
          <p class="mr-4 font-semibold" id="user-email"></p>
          <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">Logout</button>
        </div>
      </div>
    </header>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-2xl font-bold text-blue-500" id="member-count">0</p>
        <p class="text-gray-500">Total Members</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-2xl font-bold text-green-500" id="visitor-count">—</p>
        <p class="text-gray-500">Visitors (approx.)</p>
      </div>
    </div>

    <div id="create-post-form" class="hidden bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-bold mb-4">Create a New Post</h2>
      <textarea id="post-content" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="3" placeholder="What's on your mind?"></textarea>
      <button id="submit-post-btn" class="mt-3 bg-blue-500 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-blue-600 transition w-full sm:w-auto">Post</button>
    </div>

    <main id="posts-container"></main>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to your Account</h2>
      <input type="email" id="login-email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
      <input type="password" id="login-password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
      <button id="login-submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">Login</button>
      <p id="login-error" class="text-red-500 text-center mt-3"></p>
      <button id="close-login-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative">
      <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
      <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
      <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" class="w-full p-3 mb-4 border border-gray-300 rounded-lg">
      <button id="signup-submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">Sign Up</button>
      <p id="signup-error" class="text-red-500 text-center mt-3"></p>
      <button id="close-signup-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
    </div>
  </div>

  <!-- Generic Modal -->
  <div id="generic-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
      <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
      <p id="modal-message" class="text-gray-600 mb-6"></p>
      <div id="modal-buttons" class="flex justify-center space-x-4"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      onSnapshot,
      orderBy,
      doc,
      deleteDoc,
      updateDoc,
      arrayUnion,
      arrayRemove,
      serverTimestamp,
      setDoc,
      setLogLevel
    } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

    // ------- CONFIG (uses your project + admin email) -------
    const firebaseConfig = {
      apiKey: 'AIzaSyDfAUIe4mrxSJ4SIlCDlTb7RehaD7fVog4',
      authDomain: 'forum-3dec5.firebaseapp.com',
      projectId: 'forum-3dec5',
      storageBucket: 'forum-3dec5.appspot.com',
      messagingSenderId: '519284298976',
      appId: '1:519284298976:web:8bb5e94a44f202802c2c85',
      measurementId: 'G-SXS8FRTT03'
    };
    const ADMIN_EMAIL = 'yujinbussinessmatter@gmail.com';

    // ------- DOM -------
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');
    const userEmailEl = document.getElementById('user-email');
    const createPostForm = document.getElementById('create-post-form');
    const postsContainer = document.getElementById('posts-container');
    const memberCountEl = document.getElementById('member-count');

    const loginModal = document.getElementById('login-modal');
    const signupModal = document.getElementById('signup-modal');
    const closeLoginModal = document.getElementById('close-login-modal');
    const closeSignupModal = document.getElementById('close-signup-modal');

    const genericModal = document.getElementById('generic-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalButtons = document.getElementById('modal-buttons');

    let auth, db, currentUser;

    function showAlert(message, title = 'Alert') {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalButtons.innerHTML = '<button id="modal-ok-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">OK</button>';
      genericModal.classList.add('active');
      document.getElementById('modal-ok-btn').onclick = () => genericModal.classList.remove('active');
    }

    function showConfirm(message, title = 'Confirm', onConfirm) {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalButtons.innerHTML = `
        <button id="modal-cancel-btn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition">Cancel</button>
        <button id="modal-confirm-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">Confirm</button>`;
      genericModal.classList.add('active');
      document.getElementById('modal-confirm-btn').onclick = () => { genericModal.classList.remove('active'); onConfirm && onConfirm(); };
      document.getElementById('modal-cancel-btn').onclick = () => genericModal.classList.remove('active');
    }

    async function initializeFirebase() {
      try {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        setLogLevel('debug');

        // Listen for auth changes
        onAuthStateChanged(auth, async (user) => {
          currentUser = user || null;
          const isMember = !!user;

          if (isMember) {
            loginBtn.classList.add('hidden');
            signupBtn.classList.add('hidden');
            userInfo.classList.remove('hidden');
            userInfo.classList.add('flex');
            userEmailEl.textContent = user.email || 'Member';
            createPostForm.classList.remove('hidden');
            // ensure user profile for member count
            await setDoc(doc(db, 'users', user.uid), {
              email: user.email || null,
              updatedAt: serverTimestamp(),
              createdAt: serverTimestamp()
            }, { merge: true });
          } else {
            loginBtn.classList.remove('hidden');
            signupBtn.classList.remove('hidden');
            userInfo.classList.add('hidden');
            userInfo.classList.remove('flex');
            userEmailEl.textContent = '';
            createPostForm.classList.add('hidden');
          }

          fetchPosts();
        });

        // initial data
        getMemberCount();
      } catch (error) {
        console.error('Firebase Initialization Error:', error);
        const msg = String(error?.message || '');
        if (msg.includes('auth/unauthorized-domain')) {
          showAlert('Unauthorized domain. Add your GitHub Pages and Wix domains in Firebase → Authentication → Settings → Authorized domains.', 'Connection Error');
        } else {
          showAlert('Could not connect to the forum service. Open DevTools → Console and share the red error here.', 'Connection Error');
        }
      }
    }

    // Auth UI
    loginBtn.addEventListener('click', () => loginModal.classList.add('active'));
    signupBtn.addEventListener('click', () => signupModal.classList.add('active'));
    closeLoginModal.addEventListener('click', () => { loginModal.classList.remove('active'); document.getElementById('login-error').textContent = ''; });
    closeSignupModal.addEventListener('click', () => { signupModal.classList.remove('active'); document.getElementById('signup-error').textContent = ''; });

    document.getElementById('signup-submit').addEventListener('click', async () => {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const errorEl = document.getElementById('signup-error');
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'users', cred.user.uid), { email, createdAt: serverTimestamp(), updatedAt: serverTimestamp() }, { merge: true });
        signupModal.classList.remove('active');
      } catch (e) { errorEl.textContent = e.message; }
    });

    document.getElementById('login-submit').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginModal.classList.remove('active');
      } catch (e) { errorEl.textContent = e.message; }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
      try { await signOut(auth); } catch (e) { console.error('Logout Error:', e); }
    });

    // Posting
    document.getElementById('submit-post-btn').addEventListener('click', async () => {
      const content = document.getElementById('post-content').value.trim();
      if (!currentUser) return showAlert('Please log in to post.');
      if (!content) return;
      try {
        await addDoc(collection(db, 'posts'), {
          content,
          authorId: currentUser.uid,
          authorEmail: currentUser.email || null,
          createdAt: serverTimestamp(),
          likes: [],
          comments: []
        });
        document.getElementById('post-content').value = '';
      } catch (e) {
        console.error('Error adding document:', e);
        showAlert('Could not publish your post.');
      }
    });

    // Feed
    function fetchPosts() {
      const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
      onSnapshot(q, (qs) => {
        postsContainer.innerHTML = '';
        qs.forEach((d) => postsContainer.appendChild(createPostElement(d.id, d.data())));
      });
    }

    function createPostElement(id, post) {
      const likes = Array.isArray(post.likes) ? post.likes : [];
      const comments = Array.isArray(post.comments) ? post.comments : [];
      const isAdmin = currentUser && (currentUser.email === ADMIN_EMAIL);
      const isAuthor = currentUser && currentUser.uid === post.authorId;
      const userLiked = currentUser && likes.includes(currentUser?.uid);

      const el = document.createElement('div');
      el.className = 'bg-white p-5 rounded-lg shadow mb-4';
      el.id = `post-${id}`;
      el.dataset.post = id;

      const delHTML = (isAdmin || isAuthor) ? `<button data-id="${id}" class="delete-post-btn text-gray-400 hover:text-red-500"><i class=\"fas fa-trash\"></i> Delete</button>` : '';

      el.innerHTML = `
        <div class=\"flex justify-between items-start\"> 
          <div>
            <p class=\"font-semibold text-gray-800\">${post.authorEmail || 'Member'}</p>
            <p class=\"text-sm text-gray-500\">${post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString() : 'Just now'}</p>
          </div>
          ${delHTML}
        </div>
        <p class=\"my-4 text-gray-700 break-words\">${escapeHTML(post.content || '')}</p>
        <div class=\"flex items-center space-x-6 text-gray-500\">
          <button data-id=\"${id}\" class=\"like-btn ${userLiked ? 'text-blue-500' : 'hover:text-blue-500'}\"><i class=\"fas fa-thumbs-up\"></i> <span class=\"like-count\">${likes.length}</span></button>
          <button data-id=\"${id}\" class=\"comment-btn hover:text-blue-500\"><i class=\"fas fa-comment\"></i> ${comments.length}</button>
          <button data-id=\"${id}\" class=\"share-btn hover:text-blue-500\"><i class=\"fas fa-share\"></i> Share</button>
        </div>
        <div class=\"comment-section mt-4 pt-4 border-t border-gray-200 hidden\">
          <div class=\"comment-list\">${comments.map(c => `<div class='bg-gray-50 p-2 rounded-lg mb-2'><p><strong>${escapeHTML(c.authorEmail || 'Member')}:</strong> ${escapeHTML(c.text || '')}</p></div>`).join('')}</div>
          ${currentUser ? `<div class=\"mt-2 flex\"><input type=\"text\" class=\"comment-input w-full p-2 border border-gray-300 rounded-l-lg\" placeholder=\"Write a comment...\"><button data-id=\"${id}\" class=\"submit-comment-btn bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600\">Post</button></div>` : ''}
        </div>`;
      return el;
    }

    function escapeHTML(s){return (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));}

    postsContainer.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.dataset.id;
      const isMember = !!currentUser;

      if (btn.classList.contains('delete-post-btn')) {
        showConfirm('Delete this post?', 'Delete Post', async () => { await deleteDoc(doc(db, 'posts', id)); });
      } else if (btn.classList.contains('like-btn')) {
        if (!isMember) return showAlert('Please log in to like posts.');
        const ref = doc(db, 'posts', id);
        if (btn.classList.contains('text-blue-500')) await updateDoc(ref, { likes: arrayRemove(currentUser.uid) });
        else await updateDoc(ref, { likes: arrayUnion(currentUser.uid) });
      } else if (btn.classList.contains('comment-btn')) {
        btn.closest('[data-post]')?.querySelector('.comment-section')?.classList.toggle('hidden');
      } else if (btn.classList.contains('submit-comment-btn')) {
        if (!isMember) return showAlert('Please log in to comment.');
        const wrapper = btn.closest('[data-post]');
        const input = wrapper.querySelector('.comment-input');
        const text = (input.value||'').trim();
        if (text) {
          await updateDoc(doc(db, 'posts', id), { comments: arrayUnion({ authorId: currentUser.uid, authorEmail: currentUser.email || null, text, createdAt: new Date() }) });
          input.value='';
        }
      } else if (btn.classList.contains('share-btn')) {
        const url = `${window.location.href.split('#')[0]}#post-${id}`;
        try { await navigator.clipboard.writeText(`Check out this post on our forum: ${url}`); showAlert('Post link copied to clipboard!'); }
        catch { showAlert('Cannot copy link on this browser.','Copy Failed'); }
      }
    });

    function getMemberCount(){ onSnapshot(collection(db, 'users'), (snap)=>{ memberCountEl.textContent = snap.size; }); }

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
