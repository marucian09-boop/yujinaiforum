<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a cleaner look */
    .modal-content::-webkit-scrollbar { width: 8px; }
    .modal-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    .modal-content::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    .modal-content::-webkit-scrollbar-thumb:hover { background: #555; }

    /* Base badge style */
    .role-badge {
      display: inline-block;
      padding: 2px 8px;
      margin-left: 6px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 12px;
      color: white;
    }

    /* Admin: animated gradient */
    .role-badge.admin {
      background: linear-gradient(270deg, #ff4d4d, #ffcc00, #4dff4d, #4dd2ff, #b84dff);
      background-size: 1000% 1000%;
      animation: gradientShift 5s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contributor: glowing green */
    .role-badge.contributor {
      background-color: #28a745;
      box-shadow: 0 0 8px #28a745, 0 0 16px #28a745;
    }

    /* Newbie: solid blue */
    .role-badge.newbie {
      background-color: #007bff;
    }
    
    [contenteditable=true]:empty:before {
        content: attr(placeholder);
        pointer-events: none;
        display: block; /* For Firefox */
        color: #9ca3af;
    }
  </style>
</head>
<body class="h-full font-sans bg-gray-100 text-gray-800">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDocs, setDoc, getDoc, writeBatch, updateDoc, where, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { getDatabase, ref, onDisconnect, set, onValue, serverTimestamp as dbServerTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDfAUIe4mrxSJ4SIlCDlTb7RehaD7fVog4",
    authDomain: "forum-3dec5.firebaseapp.com",
    databaseURL: "https://forum-3dec5-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "forum-3dec5",
    storageBucket: "forum-3dec5.appspot.com",
    messagingSenderId: "519284298976",
    appId: "1:519284298976:web:8bb5e94a44f202802c2c85",
    measurementId: "G-SXS8FRTT03"
  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const rtdb = getDatabase(app);
  const provider = new GoogleAuthProvider();

  // DOM Elements
  const signInBtn = document.getElementById("signInBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const userEmailEl = document.getElementById("userEmail");
  const createPostBtn = document.getElementById("createPostBtn");
  const postTitleEl = document.getElementById("postTitle");
  const postContentEl = document.getElementById("postContent");
  const postListEl = document.getElementById("postList");
  const totalMembersEl = document.getElementById("totalMembers");
  const onlineVisitorsEl = document.getElementById("onlineVisitors");
  const createPostSection = document.getElementById('createPostSection');
  const loggedOutPrompt = document.getElementById('loggedOutPrompt');
  const roleBadgeEl = document.getElementById("roleBadge");
  const messagesBtn = document.getElementById('messagesBtn');

  // Modals
  const postModal = document.getElementById('postModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalBody = document.getElementById('modalBody');
  const closePostModalBtn = document.querySelector('.close-post-modal');
  const authModal = document.getElementById('authModal');
  const closeAuthModalBtn = document.querySelector('.close-auth-modal');
  const userProfileModal = document.getElementById('userProfileModal');
  const closeUserProfileModal = document.getElementById('closeUserProfileModal');
  const adminModal = document.getElementById('adminModal');
  const closeAdminModal = document.getElementById('closeAdminModal');
  const messagingModal = document.getElementById('messagingModal');
  const closeMessagingModal = document.getElementById('closeMessagingModal');

  // Auth Modal
  const signInTab = document.getElementById('signInTab');
  const signUpTab = document.getElementById('signUpTab');
  const signInForm = document.getElementById('signInForm');
  const signUpForm = document.getElementById('signUpForm');
  const signInEmailEl = document.getElementById('signInEmail');
  const signInPasswordEl = document.getElementById('signInPassword');
  const signInEmailBtn = document.getElementById('signInEmailBtn');
  const signUpUsernameEl = document.getElementById("signUpUsername");
  const signUpEmailEl = document.getElementById("signUpEmail");
  const signUpPasswordEl = document.getElementById("signUpPassword");
  const signUpBtn = document.getElementById("signUpBtn");
  const googleSignInBtn = document.getElementById("googleSignInBtn");
    
  // User Profile
  const profilePostCount = document.getElementById('profilePostCount');
  const changeUsernameSection = document.getElementById('changeUsernameSection');
  const newUsernameInput = document.getElementById('newUsernameInput');
  const changeUsernameBtn = document.getElementById('changeUsernameBtn');
  const changeUsernameError = document.getElementById('changeUsernameError');
  const closeAccountBtn = document.getElementById('closeAccountBtn');

  // Messaging
  const inboxView = document.getElementById('inboxView');
  const chatView = document.getElementById('chatView');
  const backToInboxBtn = document.getElementById('backToInboxBtn');
  const messageRecipientSearch = document.getElementById('messageRecipientSearch');
  const messageRecipientResults = document.getElementById('messageRecipientResults');
  const inboxList = document.getElementById('inboxList');
  const messageHistory = document.getElementById('messageHistory');
  const messageInput = document.getElementById('messageInput');
  const sendMessageBtn = document.getElementById('sendMessageBtn');

  // Admin
  const adminModalUsername = document.getElementById('adminModalUsername');
  const warningMessage = document.getElementById('warningMessage');
  const sendWarningBtn = document.getElementById('sendWarningBtn');
  const banUserBtn = document.getElementById('banUserBtn');
  const unbanUserBtn = document.getElementById('unbanUserBtn');

  // Paths
  const usersPath = `users`;
  const postsPath = `posts`;
  const statusPath = `status`;
  const conversationsPath = 'conversations';

  let currentUnsubscribePost = null;
  let currentUserData = null;
  let usersDataCache = {};
  let currentConversation = null;
  let messageListenerUnsubscribe = null;
  let targetUserIdForAdmin = null;

  function showNotification(message, isError = false) {
    const notification = document.createElement('div');
    notification.textContent = message;
    notification.className = `fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white z-[100] transition-transform transform translate-x-full ${isError ? 'bg-red-500' : 'bg-green-500'}`;
    document.body.appendChild(notification);
    requestAnimationFrame(() => { notification.classList.remove('translate-x-full'); });
    setTimeout(() => {
        notification.classList.add('translate-x-full');
        notification.addEventListener('transitionend', () => notification.remove());
    }, 3000);
  }

  function validatePostForm() {
    const isSignedIn = auth.currentUser && !auth.currentUser.isAnonymous;
    createPostBtn.disabled = !isSignedIn;
  }

  function updateRoleBadge(role) {
    roleBadgeEl.className = "role-badge"; // reset classes
    if (role === "admin") {
      roleBadgeEl.textContent = "ADMIN";
      roleBadgeEl.classList.add("admin");
    } else if (role === "contributor") {
      roleBadgeEl.textContent = "CONTRIBUTOR";
      roleBadgeEl.classList.add("contributor");
    } else {
      roleBadgeEl.textContent = "NEWBIE";
      roleBadgeEl.classList.add("newbie");
    }
  }

  onAuthStateChanged(auth, async (user) => {
    if (user && !user.isAnonymous) {
      const userDocRef = doc(db, usersPath, user.uid);
      const userDocSnap = await getDoc(userDocRef);
      
      if (!userDocSnap.exists()) {
         await setDoc(userDocRef, {
            email: user.email,
            displayName: user.displayName || `user-${user.uid.substring(0,5)}`,
            role: 'newbie', banned: false, lastLogin: serverTimestamp()
        }, { merge: true });
        currentUserData = (await getDoc(userDocRef)).data();
      } else {
        currentUserData = userDocSnap.data();
      }
      
      userEmailEl.textContent = currentUserData.displayName || user.email;
      signInBtn.classList.add("hidden");
      signOutBtn.classList.remove("hidden");
      createPostSection.classList.remove('hidden');
      loggedOutPrompt.classList.add('hidden');
      authModal.classList.add('hidden');
      trackPresence(user);
      updateTotalMembers();
      updateRoleBadge(currentUserData.role || 'newbie');

    } else {
      currentUserData = null;
      userEmailEl.textContent = "";
      roleBadgeEl.innerHTML = "";
      roleBadgeEl.className = "";
      signInBtn.classList.remove("hidden");
      signOutBtn.classList.add("hidden");
      createPostSection.classList.add('hidden');
      loggedOutPrompt.classList.remove('hidden');
      if (!auth.currentUser) {
        signInAnonymously(auth).catch(err => console.error("Anonymous sign-in failed:", err));
      }
    }
    validatePostForm();
  });
  
  function isStrongPassword(pw) { /* ... same as before ... */ return true; }

  signUpBtn.addEventListener("click", async () => {
    const username = signUpUsernameEl.value.trim();
    const email = signUpEmailEl.value.trim();
    const password = signUpPasswordEl.value;

    if (!username || !email || !password) return showNotification("Please fill all fields.", true);
    
    const usersRef = collection(db, usersPath);
    const q = query(usersRef, where("displayName", "==", username));
    const querySnapshot = await getDocs(q);
    if (!querySnapshot.empty) {
      return showNotification("Username is already taken.", true);
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCred.user, { displayName: username });
      await setDoc(doc(db, usersPath, userCred.user.uid), {
        email, displayName: username, role: "newbie", banned: false, lastLogin: serverTimestamp()
      });
      showNotification("Account created successfully!");
    } catch (err) { showNotification(err.message, true); }
  });

  signInEmailBtn.addEventListener('click', async () => {
    const email = signInEmailEl.value.trim();
    const password = signInPasswordEl.value;
    if (!email || !password) return showNotification("Please enter email and password.", true);
    try {
        await signInWithEmailAndPassword(auth, email, password);
        showNotification("Signed in successfully!");
    } catch (err) { showNotification(err.message, true); }
  });

  googleSignInBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const role = (user.email === "yujinbussinessmatter@gmail.com") ? "admin" : "newbie";
      await setDoc(doc(db, usersPath, user.uid), {
        email: user.email, displayName: user.displayName || "", role, banned: false, lastLogin: serverTimestamp()
      }, { merge: true });
    } catch (err) { showNotification(err.message, true); }
  });

  signOutBtn.addEventListener("click", () => signOut(auth));

  function trackPresence(user) { /* ... same as before ... */ }
  onValue(ref(rtdb, statusPath), (snapshot) => {
    onlineVisitorsEl.textContent = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
  });

  async function updateTotalMembers() {
    const snapshot = await getDocs(collection(db, usersPath));
    totalMembersEl.textContent = snapshot.size;
  }
  
  createPostBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user || user.isAnonymous || !currentUserData || currentUserData.banned) {
        showNotification("You cannot create posts.", true);
        return;
    }
    const title = postTitleEl.value.trim();
    const content = postContentEl.value.trim();
    if (!title || !content) return showNotification("Title and content are required.", true);
    
    try {
      await addDoc(collection(db, postsPath), {
        title, content, authorId: user.uid, authorEmail: currentUserData.displayName || user.email, createdAt: serverTimestamp(),
      });
      postTitleEl.value = ''; postContentEl.value = '';
    } catch (error) { showNotification("Failed to create post.", true); }
  });

  const q = query(collection(db, postsPath), orderBy("createdAt", "desc"));
  onSnapshot(q, (snapshot) => {
    postListEl.innerHTML = snapshot.empty ? '<div class="text-center text-gray-500 py-10">No posts yet.</div>' : '';
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const postDiv = document.createElement('div');
      postDiv.className = 'bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition cursor-pointer';
      postDiv.innerHTML = `
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-bold text-gray-900">${data.title || 'Untitled Post'}</h3>
          ${currentUserData?.role === 'admin' ? `<button data-post-id="${docSnap.id}" data-author-id="${data.authorId}" class="manage-user-btn p-1 text-gray-400 hover:text-blue-500">&hellip;</button>` : ''}
        </div>
        <p class="text-sm text-gray-500 mb-2">By ${data.authorEmail || 'Unknown'} on ${data.createdAt?.toDate().toLocaleString() || ''}</p>
        <p class="text-gray-700">${(data.content || '').slice(0, 150)}...</p>`;
      postDiv.addEventListener('click', (e) => {
        if (e.target.closest('.manage-user-btn')) {
            openAdminModal(e.target.closest('.manage-user-btn').dataset.authorId);
        } else {
            openPostModal(docSnap.id);
        }
      });
      postListEl.appendChild(postDiv);
    });
  });

  // --- Modal Logic ---
  function openPostModal(postId) {
    postModal.classList.remove('hidden');
    if (currentUnsubscribePost) currentUnsubscribePost();
    currentUnsubscribePost = onSnapshot(doc(db, postsPath, postId), (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        modalTitle.textContent = data.title;
        modalBody.innerHTML = `<p class="text-sm text-gray-500 mb-4">By ${data.authorEmail} on ${data.createdAt?.toDate().toLocaleString()}</p><div>${data.content.replace(/\n/g, '<br>')}</div>`;
      } else {
        modalBody.innerHTML = 'Post not found.';
      }
    });
  }

  function closeModal(modalElement) {
    modalElement.classList.add('hidden');
    if (modalElement === postModal && currentUnsubscribePost) {
        currentUnsubscribePost();
        currentUnsubscribePost = null;
    }
    if (modalElement === messagingModal && messageListenerUnsubscribe) {
        messageListenerUnsubscribe();
        messageListenerUnsubscribe = null;
    }
  }
  
  [closePostModalBtn, closeAuthModalBtn, closeUserProfileModal, closeAdminModal, closeMessagingModal].forEach(btn => {
      btn.addEventListener('click', () => closeModal(btn.closest('.fixed')));
  });
  [postModal, authModal, userProfileModal, adminModal, messagingModal].forEach(modal => {
      modal.addEventListener('click', e => { if(e.target === modal) closeModal(modal); });
  });
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
        [postModal, authModal, userProfileModal, adminModal, messagingModal].forEach(modal => {
            if (!modal.classList.contains('hidden')) closeModal(modal);
        });
    }
  });
  
  signInBtn.addEventListener('click', () => authModal.classList.remove('hidden'));
  signInTab.addEventListener('click', () => { /*... tab logic ...*/ });
  signUpTab.addEventListener('click', () => { /*... tab logic ...*/ });

  // User Profile Logic
  userEmailEl.addEventListener('click', () => {
    if(currentUserData) userProfileModal.classList.remove('hidden');
  });
  
  changeUsernameBtn.addEventListener('click', async () => { /* ... username change logic ... */ });
  closeAccountBtn.addEventListener('click', async () => { /* ... close account logic ... */ });

  // Admin Logic
  async function openAdminModal(userId) {
    targetUserIdForAdmin = userId;
    const userDoc = await getDoc(doc(db, usersPath, userId));
    if (userDoc.exists()){
        adminModalUsername.textContent = userDoc.data().displayName;
        adminModal.classList.remove('hidden');
    }
  }
  sendWarningBtn.addEventListener('click', async () => {
    if (!targetUserIdForAdmin || !warningMessage.value.trim()) return;
    const convoId = [auth.currentUser.uid, targetUserIdForAdmin].sort().join('_') + "_OFFICIAL_WARNING";
    await addDoc(collection(db, conversationsPath, convoId, 'messages'), {
        senderId: auth.currentUser.uid,
        content: `<strong>OFFICIAL WARNING:</strong> ${warningMessage.value}`,
        createdAt: serverTimestamp()
    });
    await setDoc(doc(db, conversationsPath, convoId), {
        participants: [auth.currentUser.uid, targetUserIdForAdmin],
        lastMessage: "OFFICIAL WARNING",
        lastMessageTimestamp: serverTimestamp()
    }, {merge: true});
    showNotification("Warning sent.");
    closeModal(adminModal);
  });
  banUserBtn.addEventListener('click', async () => {
    await updateDoc(doc(db, usersPath, targetUserIdForAdmin), {banned: true});
    showNotification("User banned.");
    closeModal(adminModal);
  });
  unbanUserBtn.addEventListener('click', async () => {
    await updateDoc(doc(db, usersPath, targetUserIdForAdmin), {banned: false});
    showNotification("User unbanned.");
    closeModal(adminModal);
  });

  // Messaging Logic
  messagesBtn.addEventListener('click', () => {
    if(currentUserData) messagingModal.classList.remove('hidden');
    loadInbox();
  });
  backToInboxBtn.addEventListener('click', () => {
    chatView.style.display = 'none';
    inboxView.style.display = 'flex';
    if(messageListenerUnsubscribe) messageListenerUnsubscribe();
  });
  messageRecipientSearch.addEventListener('input', async (e) => { /* ... search logic ... */ });
  messageRecipientResults.addEventListener('click', (e) => {
    const userId = e.target.dataset.userId;
    const userName = e.target.dataset.userName;
    if (userId && userName) openChat(userId, userName);
  });

  function loadInbox() { /* ... inbox loading logic ... */ }
  function openChat(userId, userName) { /* ... open chat logic ... */ }

  sendMessageBtn.addEventListener('click', async () => {
    if (!currentConversation || !messageInput.textContent.trim()) return;
    const { recipientId } = currentConversation;
    const convoId = [auth.currentUser.uid, recipientId].sort().join('_');
    // Simplified: in a real app, you'd handle conversation creation/selection
    await addDoc(collection(db, conversationsPath, convoId, 'messages'), {
        senderId: auth.currentUser.uid,
        content: messageInput.innerHTML,
        createdAt: serverTimestamp()
    });
    messageInput.innerHTML = '';
  });

  signInAnonymously(auth).catch(err => console.error("Initial anonymous sign-in failed:", err));
</script>
