<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Forum</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#0a1a3f">

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; color: #000; }
    header { background-color: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header .auth-controls { display: flex; align-items: center; gap: 10px; }
    button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    #signInBtn { background-color: #4285F4; color: white; }
    #signOutBtn { background-color: #d9534f; color: white; }
    main { max-width: 800px; margin: 20px auto; padding: 0 15px; }
    section { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    textarea { width: 100%; height: 80px; margin-top: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; resize: vertical; }
    #createPostBtn, #createContributorPostBtn { background-color: #28a745; color: white; margin-top: 10px; }
    .post { background: #fafafa; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
    .stats { margin-top: 10px; font-size: 0.9rem; color: #ddd; }
    .badge { padding: 2px 6px; border-radius: 4px; color: white; font-size: 0.8rem; margin-left: 6px; }
    .badge.admin { background-color: violet; }
    .badge.contributor { background-color: green; }
    .badge.newbie { background-color: blue; }
    /* Dark mode */
    body.dark { background-color: #121212; color: white; }
    body.dark header { background-color: #1f1f1f; }
    /* Toggle switch */
    .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    /* Modal overlay */
    #accountModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; align-items: center; justify-content: center; }
    #accountModal.active { display: flex; }
    /* Modal box */
    #accountModal .modal-content { background: white; padding: 20px; max-width: 400px; width: 90%; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    #accountModal input { width: 100%; padding: 8px; margin: 6px 0 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    #accountModal input:focus { border-color: #4285F4; outline: none; box-shadow: 0 0 4px rgba(66,133,244,0.5); }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-actions button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    #saveAccountBtn { background-color: #28a745; color: white; }
    #cancelAccountBtn { background-color: #d9534f; color: white; }
  </style>
</head>
<body>

<header>
  <h1>Community Forum</h1>
  <div class="auth-controls">
    <span id="userEmail"></span>
    <button id="signInBtn" type="button">Sign in with Google</button>
    <button id="signOutBtn" type="button" style="display:none;">Sign out</button>
    <!-- Dark mode toggle -->
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="stats">
    <span id="totalMembers">0</span> Total Members |
    <span id="onlineVisitors">0</span> Online Visitors
  </div>
</header>

<main>
  <!-- Main Page -->
  <section id="mainPage">
    <h2>Main Page</h2>
    <textarea id="postContent" placeholder="Write something..."></textarea><br>
    <button id="createPostBtn" disabled>Create Post</button>
    <div id="postList"></div>
  </section>

  <!-- Contributor Section -->
  <section id="contributorSection">
    <h2>Contributor Section</h2>
    <textarea id="contributorPostContent" placeholder="Write something for contributors..."></textarea><br>
    <button id="createContributorPostBtn" disabled>Create Contributor Post</button>
    <div id="contributorPostList"></div>
  </section>
</main>

<!-- Account creation modal -->
<div id="accountModal">
  <div class="modal-content">
    <h3>Create Account</h3>
    <label for="usernameInput">Username</label>
    <input type="text" id="usernameInput" placeholder="Username">
    <label for="passwordInput">Password</label>
    <input type="password" id="passwordInput" placeholder="Password">
    <div class="modal-actions">
      <button id="saveAccountBtn">Save</button>
      <button id="cancelAccountBtn" type="button">Cancel</button>
    </div>
  </div>
</div>
