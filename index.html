<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Community Forum</title>
  <!-- Tailwind in class-based dark mode -->
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="min-h-screen bg-black text-gray-100 antialiased">
  <div class="container mx-auto max-w-5xl px-3 sm:px-4 lg:px-6 py-4 sm:py-6">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-between sm:items-center mb-6 sm:mb-8">
      <div class="min-w-0">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-100 truncate">Community Forum</h1>
        <p class="text-gray-400 text-sm sm:text-base">Discuss, share, and connect with others.</p>
      </div>
      <div id="auth-container" class="flex flex-wrap gap-2 sm:gap-3">
        <button id="login-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">Log In</button>
        <button id="signup-btn" class="bg-gray-800 text-gray-100 font-semibold px-4 py-2 rounded-lg hover:bg-gray-700 transition">Sign Up</button>
        <div id="user-info" class="hidden items-center flex-wrap gap-2">
          <p class="font-semibold break-all" id="user-email"></p>
          <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">Logout</button>
        </div>
      </div>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 mb-6 sm:mb-8">
      <div class="bg-gray-900 border border-gray-700 p-4 sm:p-5 rounded-xl shadow text-center">
        <p class="text-2xl sm:text-3xl font-bold text-blue-400" id="member-count">0</p>
        <p class="text-gray-400 text-sm sm:text-base">Total Members</p>
      </div>
      <div class="bg-gray-900 border border-gray-700 p-4 sm:p-5 rounded-xl shadow text-center">
        <p class="text-2xl sm:text-3xl font-bold text-green-400" id="visitor-count">â€”</p>
        <p class="text-gray-400 text-sm sm:text-base">Visitors (approx.)</p>
      </div>
    </div>

    <!-- Composer -->
    <div id="create-post-form" class="hidden bg-gray-900 border border-gray-700 p-4 sm:p-6 rounded-xl shadow mb-6 sm:mb-8">
      <h2 class="text-lg sm:text-xl font-bold mb-3 sm:mb-4">Create a New Post</h2>
      <textarea id="post-content" class="w-full p-3 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-800 text-gray-100 placeholder:text-gray-400" rows="3" placeholder="What's on your mind?"></textarea>
      <div class="mt-3 sm:mt-4 flex flex-col sm:flex-row gap-2">
        <button id="submit-post-btn" class="bg-blue-500 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-blue-600 transition w-full sm:w-auto">Post</button>
      </div>
    </div>

    <!-- Feed -->
    <main id="posts-container" class="space-y-3 sm:space-y-4"></main>

    <!-- Admin Panel (visible only to ADMIN_EMAIL) -->
    <section id="admin-panel" class="hidden bg-gray-900 border border-gray-700 p-4 sm:p-6 rounded-xl shadow mt-8 sm:mt-10">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
        <h2 class="text-lg sm:text-xl font-bold">Admin Panel</h2>
        <span class="text-xs sm:text-[13px] bg-gray-800 px-2 py-1 rounded-full text-gray-300 self-start sm:self-auto">Visible to admin only</span>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mt-4">
        <!-- Ban/Unban -->
        <div class="border rounded-xl p-4 border-gray-700">
          <h3 class="font-semibold mb-2">Ban / Unban User</h3>
          <label class="text-sm text-gray-300">User email</label>
          <input id="ban-email" type="email" class="mt-1 w-full rounded-lg border p-2 bg-gray-800 border-gray-700 text-gray-100" placeholder="user@example.com" />
          <div class="mt-2 flex flex-wrap gap-2">
            <button id="ban-btn" class="px-3 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">Ban</button>
            <button id="unban-btn" class="px-3 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">Unban</button>
          </div>
          <p id="ban-msg" class="text-sm text-gray-400 mt-2 break-words"></p>
        </div>

        <!-- Recent posts moderation -->
        <div class="border rounded-xl p-4 border-gray-700">
          <h3 class="font-semibold mb-2">Recent Posts (moderate)</h3>
          <div id="admin-posts" class="space-y-3 text-sm max-h-80 overflow-auto"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal fixed inset-0 bg-black/70 items-center justify-center p-3 sm:p-4 z-50">
    <div class="bg-gray-900 text-gray-100 rounded-xl shadow-xl p-6 sm:p-8 w-full max-w-[92vw] sm:max-w-md relative border border-gray-700">
      <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Login to your Account</h2>
      <input type="email" id="login-email" placeholder="Email" class="w-full p-3 mb-3 sm:mb-4 border border-gray-700 rounded-lg bg-gray-800 text-gray-100">
      <input type="password" id="login-password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-700 rounded-lg bg-gray-800 text-gray-100">
      <button id="login-submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">Login</button>
      <p id="login-error" class="text-red-400 text-center mt-3"></p>
      <button id="close-login-modal" class="absolute top-3 right-3 sm:top-4 sm:right-4 text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal fixed inset-0 bg-black/70 items-center justify-center p-3 sm:p-4 z-50">
    <div class="bg-gray-900 text-gray-100 rounded-xl shadow-xl p-6 sm:p-8 w-full max-w-[92vw] sm:max-w-md relative border border-gray-700">
      <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Create an Account</h2>
      <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 mb-3 sm:mb-4 border border-gray-700 rounded-lg bg-gray-800 text-gray-100">
      <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" class="w-full p-3 mb-4 border border-gray-700 rounded-lg bg-gray-800 text-gray-100">
      <button id="signup-submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">Sign Up</button>
      <p id="signup-error" class="text-red-400 text-center mt-3"></p>
      <button id="close-signup-modal" class="absolute top-3 right-3 sm:top-4 sm:right-4 text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
    </div>
  </div>

  <!-- Generic Modal -->
  <div id="generic-modal" class="modal fixed inset-0 bg-black/70 items-center justify-center p-3 sm:p-4 z-50">
    <div class="bg-gray-900 text-gray-100 rounded-xl shadow-xl p-5 sm:p-6 w-full max-w-[92vw] sm:max-w-sm text-center border border-gray-700">
      <h3 id="modal-title" class="text-lg sm:text-xl font-bold mb-3 sm:mb-4"></h3>
      <p id="modal-message" class="text-gray-300 mb-4 sm:mb-6"></p>
      <div id="modal-buttons" class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:space-x-4"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      onSnapshot,
      orderBy,
      doc,
      deleteDoc,
      updateDoc,
      arrayUnion,
      arrayRemove,
      serverTimestamp,
      setDoc,
      setLogLevel,
      getDoc,
      getDocs,
      where,
      limit
    } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

    // ------- CONFIG -------
    const firebaseConfig = {
      apiKey: 'AIzaSyDfAUIe4mrxSJ4SIlCDlTb7RehaD7fVog4',
      authDomain: 'forum-3dec5.firebaseapp.com',
      projectId: 'forum-3dec5',
      storageBucket: 'forum-3dec5.appspot.com',
      messagingSenderId: '519284298976',
      appId: '1:519284298976:web:8bb5e94a44f202802c2c85',
      measurementId: 'G-SXS8FRTT03'
    };
    const ADMIN_EMAIL = 'yujinbussinessmatter@gmail.com';

    // ------- DOM -------
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');
    const userEmailEl = document.getElementById('user-email');
    const createPostForm = document.getElementById('create-post-form');
    const postsContainer = document.getElementById('posts-container');
    const memberCountEl = document.getElementById('member-count');

    const adminPanel = document.getElementById('admin-panel');
    const adminPosts = document.getElementById('admin-posts');
    const banEmail = document.getElementById('ban-email');
    const banBtn = document.getElementById('ban-btn');
    const unbanBtn = document.getElementById('unban-btn');
    const banMsg = document.getElementById('ban-msg');

    const loginModal = document.getElementById('login-modal');
    const signupModal = document.getElementById('signup-modal');
    const closeLoginModal = document.getElementById('close-login-modal');
    const closeSignupModal = document.getElementById('close-signup-modal');

    const genericModal = document.getElementById('generic-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalButtons = document.getElementById('modal-buttons');

    let auth, db, currentUser, currentUserDoc;

    function showAlert(message, title = 'Alert') {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalButtons.innerHTML = '<button id="modal-ok-btn" class="w-full sm:w-auto bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">OK</button>';
      genericModal.classList.add('active');
      document.getElementById('modal-ok-btn').onclick = () => genericModal.classList.remove('active');
    }
    function showConfirm(message, title = 'Confirm', onConfirm) {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalButtons.innerHTML = `
        <button id="modal-cancel-btn" class="w-full sm:w-auto bg-gray-700 text-gray-100 px-6 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</button>
        <button id="modal-confirm-btn" class="w-full sm:w-auto bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">Confirm</button>`;
      genericModal.classList.add('active');
      document.getElementById('modal-confirm-btn').onclick = () => { genericModal.classList.remove('active'); onConfirm && onConfirm(); };
      document.getElementById('modal-cancel-btn').onclick = () => genericModal.classList.remove('active');
    }

    async function initializeFirebase() {
      try {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        setLogLevel('debug');

        onAuthStateChanged(auth, async (user) => {
          currentUser = user || null;
          const isMember = !!user;

          if (isMember) {
            loginBtn.classList.add('hidden');
            signupBtn.classList.add('hidden');
            userInfo.classList.remove('hidden');
            userInfo.classList.add('flex');
            userEmailEl.textContent = user.email || 'Member';
            createPostForm.classList.remove('hidden');
            const uref = doc(db, 'users', user.uid);
            await setDoc(uref, { email: user.email || null, updatedAt: serverTimestamp(), createdAt: serverTimestamp() }, { merge: true });
            currentUserDoc = (await getDoc(uref)).data();
          } else {
            loginBtn.classList.remove('hidden');
            signupBtn.classList.remove('hidden');
            userInfo.classList.add('hidden');
            userInfo.classList.remove('flex');
            userEmailEl.textContent = '';
            createPostForm.classList.add('hidden');
            currentUserDoc = null;
          }

          adminPanel.classList.toggle('hidden', !(user && user.email === ADMIN_EMAIL));
          if (user && user.email === ADMIN_EMAIL) startAdminPostsListener();
          fetchPosts();
        });

        getMemberCount();
      } catch (error) {
        console.error('Firebase Initialization Error:', error);
        showAlert('Could not connect to the forum service. Check Console for details.', 'Connection Error');
      }
    }

    // Auth UI
    loginBtn.addEventListener('click', () => loginModal.classList.add('active'));
    signupBtn.addEventListener('click', () => signupModal.classList.add('active'));
    closeLoginModal.addEventListener('click', () => { loginModal.classList.remove('active'); document.getElementById('login-error').textContent=''; });
    closeSignupModal.addEventListener('click', () => { signupModal.classList.remove('active'); document.getElementById('signup-error').textContent=''; });

    document.getElementById('signup-submit').addEventListener('click', async () => {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const errorEl = document.getElementById('signup-error');
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'users', cred.user.uid), { email, createdAt: serverTimestamp(), updatedAt: serverTimestamp() }, { merge: true });
        signupModal.classList.remove('active');
      } catch (e) { errorEl.textContent = e.message; }
    });

    document.getElementById('login-submit').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginModal.classList.remove('active');
      } catch (e) { errorEl.textContent = e.message; }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => { try { await signOut(auth); } catch (e) { console.error('Logout Error:', e); } });

    // Posting
    document.getElementById('submit-post-btn').addEventListener('click', async () => {
      const content = document.getElementById('post-content').value.trim();
      if (!currentUser) return showAlert('Please log in to post.');
      if (currentUserDoc?.banned) return showAlert('You are banned from posting.');
      if (!content) return;
      try {
        await addDoc(collection(db, 'posts'), { content, authorId: currentUser.uid, authorEmail: currentUser.email || null, createdAt: serverTimestamp(), likes: [], comments: [] });
        document.getElementById('post-content').value = '';
      } catch (e) { console.error('Error adding document:', e); showAlert('Could not publish your post.'); }
    });

    // Feed
    function fetchPosts() {
      const qy = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
      onSnapshot(qy, (qs) => {
        postsContainer.innerHTML = '';
        qs.forEach((d) => postsContainer.appendChild(createPostElement(d.id, d.data())));
      });
    }

    function createPostElement(id, post) {
      const likes = Array.isArray(post.likes) ? post.likes : [];
      const comments = Array.isArray(post.comments) ? post.comments : [];
      const isAdmin = currentUser && (currentUser.email === ADMIN_EMAIL);
      const isAuthor = currentUser && currentUser.uid === post.authorId;
      const userLiked = currentUser && likes.includes(currentUser?.uid);

      const el = document.createElement('div');
      el.className = 'bg-gray-900 border border-gray-700 p-4 sm:p-5 rounded-xl shadow';
      el.id = `post-${id}`;
      el.dataset.post = id;

      const delHTML = (isAdmin || isAuthor) ? `<button data-id="${id}" class="delete-post-btn text-gray-400 hover:text-red-500"><i class=\"fas fa-trash\"></i> Delete</button>` : '';

      el.innerHTML = `
        <div class=\"flex items-start justify-between gap-3\"> 
          <div class='min-w-0'>
            <p class=\"font-semibold text-gray-100 break-all\">${post.authorEmail || 'Member'}</p>
            <p class=\"text-xs sm:text-sm text-gray-400\">${post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString() : 'Just now'}</p>
          </div>
          ${delHTML}
        </div>
        <p class=\"my-3 sm:my-4 text-gray-100 whitespace-pre-wrap break-words\">${escapeHTML(post.content || '')}</p>
        <div class=\"flex flex-wrap items-center gap-x-6 gap-y-3 text-gray-300\">
          <button data-id=\"${id}\" class=\"like-btn ${userLiked ? 'text-blue-400' : 'hover:text-blue-400'}\"><i class=\"fas fa-thumbs-up\"></i> <span class=\"like-count\">${likes.length}</span></button>
          <button data-id=\"${id}\" class=\"comment-btn hover:text-blue-400\"><i class=\"fas fa-comment\"></i> ${comments.length}</button>
          <button data-id=\"${id}\" class=\"share-btn hover:text-blue-400\"><i class=\"fas fa-share\"></i> Share</button>
        </div>
        <div class=\"comment-section mt-4 pt-4 border-t border-gray-700 hidden\">
          <div class=\"comment-list space-y-2\">${comments.map(c => `<div class='bg-gray-800 p-2 rounded-lg'><p class='break-words'><strong>${escapeHTML(c.authorEmail || 'Member')}:</strong> ${escapeHTML(c.text || '')}</p></div>`).join('')}</div>
          ${currentUser ? `<div class=\"mt-3 flex flex-col sm:flex-row gap-2\"><input type=\"text\" class=\"comment-input w-full p-2 border border-gray-700 rounded-lg bg-gray-800 text-gray-100\" placeholder=\"Write a comment...\"><button data-id=\"${id}\" class=\"submit-comment-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full sm:w-auto\">Post</button></div>` : ''}
        </div>`;
      return el;
    }

    function escapeHTML(s){return (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));}

    postsContainer.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.dataset.id;
      const isMember = !!currentUser;

      if (btn.classList.contains('delete-post-btn')) {
        showConfirm('Delete this post?', 'Delete Post', async () => { await deleteDoc(doc(db, 'posts', id)); });
      } else if (btn.classList.contains('like-btn')) {
        if (!isMember) return showAlert('Please log in to like posts.');
        const ref = doc(db, 'posts', id);
        if (btn.classList.contains('text-blue-400')) await updateDoc(ref, { likes: arrayRemove(currentUser.uid) });
        else await updateDoc(ref, { likes: arrayUnion(currentUser.uid) });
      } else if (btn.classList.contains('comment-btn')) {
        btn.closest('[data-post]')?.querySelector('.comment-section')?.classList.toggle('hidden');
      } else if (btn.classList.contains('submit-comment-btn')) {
        if (!isMember) return showAlert('Please log in to comment.');
        const wrapper = btn.closest('[data-post]');
        const input = wrapper.querySelector('.comment-input');
        const text = (input.value||'').trim();
        if (text) {
          await updateDoc(doc(db, 'posts', id), { comments: arrayUnion({ authorId: currentUser.uid, authorEmail: currentUser.email || null, text, createdAt: new Date() }) });
          input.value='';
        }
      } else if (btn.classList.contains('share-btn')) {
        const url = `${window.location.href.split('#')[0]}#post-${id}`;
        try { await navigator.clipboard.writeText(`Check out this post on our forum: ${url}`); showAlert('Post link copied to clipboard!'); }
        catch { showAlert('Cannot copy link on this browser.','Copy Failed'); }
      }
    });

    // Admin Panel helpers
    function startAdminPostsListener(){
      const qy = query(collection(db,'posts'), orderBy('createdAt','desc'), limit(50));
      onSnapshot(qy, (qs) => {
        adminPosts.innerHTML = '';
        qs.forEach((d)=>{
          const p = d.data();
          const row = document.createElement('div');
          row.className = 'flex items-start justify-between gap-2 border border-gray-700 rounded-lg p-2';
          row.innerHTML = `
            <div class='min-w-0'>
              <div class='font-medium truncate'>${escapeHTML(p.authorEmail || 'Member')}</div>
              <div class='text-xs text-gray-400'>${p.createdAt ? new Date(p.createdAt.seconds*1000).toLocaleString() : ''}</div>
              <div class='text-sm mt-1 break-words'>${escapeHTML(p.content || '')}</div>
            </div>
            <div class='flex-shrink-0 flex gap-2'>
              <button data-id='${d.id}' class='admin-del px-2 py-1 rounded bg-red-900/20 text-red-400 hover:bg-red-900/30'>Delete</button>
              ${p.authorEmail ? `<button data-email='${p.authorEmail}' class='admin-ban px-2 py-1 rounded bg-gray-800 hover:bg-gray-700'>Ban</button>` : ''}
            </div>`;
          adminPosts.appendChild(row);
        });
      });
    }

    adminPosts.addEventListener('click', async (e)=>{
      const del = e.target.closest('.admin-del');
      const ban = e.target.closest('.admin-ban');
      if (del) {
        const id = del.dataset.id; showConfirm('Delete this post?', 'Delete Post', async ()=>{ await deleteDoc(doc(db,'posts',id)); });
      } else if (ban) {
        const email = ban.dataset.email; await banOrUnbanByEmail(email, true); }
    });

    async function banOrUnbanByEmail(email, shouldBan){
      if (!email) return; banMsg.textContent = '';
      const qy = query(collection(db,'users'), where('email','==', email.toLowerCase()));
      const snap = await getDocs(qy);
      if (snap.empty) { banMsg.textContent = 'No profile found for that email yet.'; return; }
      const uref = doc(db, 'users', snap.docs[0].id);
      await updateDoc(uref, { banned: shouldBan === true, updatedAt: serverTimestamp() });
      banMsg.textContent = `${email} is now ${shouldBan ? 'banned' : 'unbanned'}.`;
    }

    banBtn.addEventListener('click', () => banOrUnbanByEmail((banEmail.value||'').trim(), true));
    unbanBtn.addEventListener('click', () => banOrUnbanByEmail((banEmail.value||'').trim(), false));

    function getMemberCount(){ onSnapshot(collection(db, 'users'), (snap)=>{ memberCountEl.textContent = snap.size; }); }

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
