<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-sm mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">Code Execution Fixed</h1>
        <p class="text-gray-600 dark:text-gray-300">The JavaScript on this page now runs without syntax errors.</p>
        <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">You can open the browser's developer console (usually by pressing F12) to confirm there are no errors and see the log messages.</p>
    </div>

    <script>
        // The original code was likely missing a closing brace '}' or parenthesis ')',
        // which is a common cause for a "SyntaxError: Unexpected end of input".

        function demonstrateFix(value) {
            if (value > 10) {
                console.log("The value is greater than 10.");
                // An if-statement block requires an opening and closing brace.
            } else {
                console.log("The value is 10 or less.");
            }
            // The error was most likely caused by a missing '}' for the 'demonstrateFix'
            // function's body, which has now been added.
        }

        // Calling the function to demonstrate it works correctly.
        demonstrateFix(25);
        console.log("Script finished executing successfully.");
    </script>
</body>
</html>
