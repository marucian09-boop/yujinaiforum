<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Forum</title>
  <script>window.tailwind=window.tailwind||{};tailwind.config={darkMode:'class'};</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif}.modal{display:none}.modal.active{display:flex}</style>
</head>
<body class="min-h-screen bg-black text-gray-100 antialiased">
  <div class="container mx-auto max-w-5xl px-3 sm:px-4 lg:px-6 py-4 sm:py-6">
    <header class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-between sm:items-center mb-6 sm:mb-8">
      <div class="min-w-0">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-100 truncate">Community Forum</h1>
        <p class="text-gray-400 text-sm sm:text-base">Post, like, and comment.</p>
      </div>
      <div class="flex flex-wrap gap-2 sm:gap-3">
        <button id="login-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-600">Log In</button>
        <button id="signup-btn" class="bg-gray-800 text-gray-100 font-semibold px-4 py-2 rounded-lg hover:bg-gray-700">Sign Up</button>
        <div id="user-info" class="hidden items-center gap-2">
          <p id="user-email" class="font-semibold break-all"></p>
          <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
        </div>
      </div>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 mb-6 sm:mb-8">
      <div class="bg-gray-900 border border-gray-700 p-4 sm:p-5 rounded-xl text-center">
        <p id="member-count" class="text-2xl sm:text-3xl font-bold text-blue-400">0</p>
        <p class="text-gray-400 text-sm sm:text-base">Total Members</p>
      </div>
      <div class="bg-gray-900 border border-gray-700 p-4 sm:p-5 rounded-xl text-center">
        <p id="visitor-count" class="text-2xl sm:text-3xl font-bold text-green-400">â€”</p>
        <p class="text-gray-400 text-sm sm:text-base">Visitors (approx.)</p>
      </div>
    </div>

    <section id="create-post-form" class="hidden bg-gray-900 border border-gray-700 p-4 sm:p-6 rounded-xl mb-6 sm:mb-8">
      <h2 class="text-lg sm:text-xl font-bold mb-3 sm:mb-4">Create a New Post</h2>
      <textarea id="post-content" rows="3" class="w-full p-3 border border-gray-700 rounded-lg bg-gray-800 text-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?"></textarea>
      <button id="submit-post-btn" class="mt-3 bg-blue-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-600 w-full sm:w-auto">Post</button>
      <p id="last-error" class="text-xs text-red-400 mt-2 whitespace-pre-wrap"></p>
    </section>

    <main id="posts-container" class="space-y-3 sm:space-y-4"></main>
  </div>

  <!-- Modal -->
  <div id="alert" class="modal fixed inset-0 bg-black/70 items-center justify-center p-4 z-50">
    <div class="bg-gray-900 text-gray-100 rounded-xl shadow-xl p-6 w-full max-w-[92vw] sm:max-w-sm text-center border border-gray-700">
      <h3 class="text-xl font-bold mb-3" id="alert-title">Alert</h3>
      <p id="alert-msg" class="text-gray-300 mb-4"></p>
      <button id="alert-ok" class="bg-blue-500 text-white px-6 py-2 rounded">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, doc, deleteDoc, updateDoc, arrayUnion, arrayRemove, serverTimestamp, setDoc, setLogLevel, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

    // ðŸ”§ Your (one-project) config â€” using your rotating key and the correct bucket
    const firebaseConfig = {
      apiKey: 'AIzaSyAwym9ZPU9PBJ5Q-EAHbBtdvCqCqwfjZNM',
      authDomain: 'forum-3dec5.firebaseapp.com',
      projectId: 'forum-3dec5',
      storageBucket: 'forum-3dec5.appspot.com',
      messagingSenderId: '519284298976',
      appId: '1:519284298976:web:8bb5e94a44f202802c2c85',
      measurementId: 'G-SXS8FRTT03'
    };

    const ADMIN_EMAIL = 'yujinbussinessmatter@gmail.com';

    const $ = (id)=>document.getElementById(id);
    const show = (el)=>el.classList.remove('hidden');
    const hide = (el)=>el.classList.add('hidden');

    function alertBox(msg,title='Alert'){ $('alert-title').textContent=title; $('alert-msg').textContent=msg; $('alert').classList.add('active'); }
    $('alert-ok').onclick=()=>$('alert').classList.remove('active');

    let auth, db, currentUser, currentUserDoc;

    async function init(){
      try{
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app); db = getFirestore(app); setLogLevel('debug');

        onAuthStateChanged(auth, async (user)=>{
          currentUser=user||null;
          if(user){
            hide($('login-btn')); hide($('signup-btn')); show($('user-info')); $('user-info').classList.add('flex'); $('user-email').textContent=user.email||'Member'; show($('create-post-form'));
            const uref = doc(db,'users',user.uid); await setDoc(uref,{email:user.email||null,updatedAt:serverTimestamp(),createdAt:serverTimestamp()},{merge:true});
            currentUserDoc = (await getDoc(uref)).data();
          }else{
            show($('login-btn')); show($('signup-btn')); hide($('user-info')); $('user-info').classList.remove('flex'); $('user-email').textContent=''; hide($('create-post-form'));
          }
          fetchPosts(); memberCount();
        });
      }catch(e){ console.error('Init error',e); alertBox(`${e.code||''} ${e.message||''}`.trim(),'Connection Error'); }
    }

    $('login-btn').onclick=()=>alertBox('Use your email/password to sign in from your normal flow.');
    $('signup-btn').onclick=()=>alertBox('Sign up from your normal flow.');
    $('logout-btn').onclick=()=>signOut(auth).catch(console.error);

    $('submit-post-btn').onclick=async ()=>{
      const content = $('post-content').value.trim(); if(!currentUser) return alertBox('Please log in to post.'); if(!content) return;
      try{
        await addDoc(collection(db,'posts'),{content,authorId:currentUser.uid,authorEmail:currentUser.email||null,createdAt:serverTimestamp(),likes:[],comments:[]});
        $('post-content').value=''; $('last-error').textContent='';
      }catch(e){ console.error('addDoc error',e); const msg = `${e.code||'unknown'}\n${e.message||''}`.trim(); $('last-error').textContent = msg; alertBox(`Could not publish your post.\n\n${msg}`,'Alert'); }
    };

    function fetchPosts(){ const q=query(collection(db,'posts'),orderBy('createdAt','desc')); onSnapshot(q,(qs)=>{ const c=$('posts-container'); c.innerHTML=''; qs.forEach(d=>{ const p=d.data(); const div=document.createElement('div'); div.className='bg-gray-900 border border-gray-700 p-4 rounded-xl'; div.innerHTML=`<div class='text-sm text-gray-400'>${p.authorEmail||'Member'}</div><div class='text-gray-100 mt-2 whitespace-pre-wrap'>${(p.content||'')}</div>`; c.appendChild(div);});}); }
    function memberCount(){ onSnapshot(collection(db,'users'),(s)=>{ $('member-count').textContent=s.size; }); }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
