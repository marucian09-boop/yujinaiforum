<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Forum - Home</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; color: #000; }
  header { background-color: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
  header h1 { margin: 0; font-size: 1.5rem; }
  header .auth-controls { display: flex; align-items: center; gap: 10px; }
  button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
  #signInBtn { background-color: #4285F4; color: white; }
  #signOutBtn { background-color: #d9534f; color: white; }
  main { max-width: 800px; margin: 20px auto; padding: 0 15px; }
  section { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
  section h2 { color: #222; }
  body.dark section h2 { color: #fff; }
  textarea { width: 100%; height: 80px; margin-top: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; resize: vertical; }
  #createPostBtn { background-color: #28a745; color: white; margin-top: 10px; }
  .stats { margin-top: 10px; font-size: 0.9rem; color: #ddd; }
  /* Dark mode */
  body.dark { background-color: #121212; color: white; }
  body.dark header { background-color: #1f1f1f; }
  /* Toggle switch */
  .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
  .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  input:checked + .slider { background-color: #2196F3; }
  input:checked + .slider:before { transform: translateX(26px); }
  /* Nav bar */
  .section-nav { display: flex; gap: 10px; padding: 10px 20px; background-color: #eee; }
  .section-nav a { padding: 6px 12px; border-radius: 4px; background-color: #4285F4; color: white; text-decoration: none; font-weight: bold; }
  .section-nav a:hover { background-color: #3367d6; }
  body.dark .section-nav { background-color: #1f1f1f; }
  body.dark .section-nav a { background-color: #2196F3; }
</style>
</head>
<body>

<header>
  <h1>Community Forum</h1>
  <div class="auth-controls">
    <span id="userEmail"></span>
    <button id="signInBtn" type="button">Sign in with Google</button>
    <button id="signOutBtn" type="button" style="display:none;">Sign out</button>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="stats">
    <span id="totalMembers">0</span> Total Members |
    <span id="onlineVisitors">0</span> Online Visitors
  </div>
</header>

<nav class="section-nav">
  <a href="index.html">Home</a>
  <a href="contributor.html">Contributor Section</a>
</nav>

<main>
  <section id="homePage">
    <h2>Home Page</h2>
    <textarea id="postContent" placeholder="Write something..."></textarea><br>
    <button id="createPostBtn" disabled>Create Post</button>
    <div id="postList"></div>
  </section>

  <!-- Email sign-up form -->
  <section>
    <h2>Sign Up with Email</h2>
    <input type="text" id="usernameInput" placeholder="Username"><br>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button id="signupBtn">Sign Up</button>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDfAUIe4mrxSJ4SIlCDlTb7RehaD7fVog4",
    authDomain: "forum-3dec5.firebaseapp.com",
    databaseURL: "https://forum-3dec5-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "forum-3dec5",
    storageBucket: "forum-3dec5.firebasestorage.app",
    messagingSenderId: "519284298976",
    appId: "1:519284298976:web:8bb5e94a44f202802c2c85",
    measurementId: "G-SXS8FRTT03"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const signInBtn = document.getElementById("signInBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const darkModeToggle = document.getElementById("darkModeToggle");

  // Dark mode
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    darkModeToggle.checked = true;
  }
  darkModeToggle.addEventListener("change", (e) => {
    document.body.classList.toggle("dark", e.target.checked);
    localStorage.setItem("darkMode", e.target.checked);
  });

  // Google sign-in
  signInBtn.addEventListener("click", async () => {
    try { await signInWithPopup(auth, provider); }
    catch (err) { console.error(err); }
  });

  // Email sign-up
  document.getElementById("signupBtn").addEventListener("click", async () => {
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const username = document.getElementById("usernameInput").value;
    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", userCred.user.uid), {
        username,
        email,
        role: "newbie",
        banned: false,
        createdAt: serverTimestamp(),
        postCount: 0
      });
      alert("Account created!");
    } catch (err) {
      alert(err.message);
    }
  });

  // Auth state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      signInBtn.style.display = "none";
      signOutBtn.style.display = "inline-block";
      document.getElementById("createPostBtn").disabled = false;
    } else {
      signInBtn.style.display = "inline-block";
      signOutBtn.style.display = "none";
      document.getElementById("createPostBtn").disabled = true;
    }
  });
